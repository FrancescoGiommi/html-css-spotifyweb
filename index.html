<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotifyweb</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <!--Barra laterale-->
      <div class="sidebar">
        <div>
          <div class="logo">
            <!--Logo spotify-->
            <div>
              <img class="icon-logo" src="./img/logo-small.svg" alt="" /><img
                class="logo-image d-none"
                src="./img/logo.svg"
                alt=""
              />
            </div>
          </div>

          <div class="control">
            <!--Tasto home-->
            <div><img class="home-page" src="./img/home.svg" alt="" /></div>
            <div class="side-item"><span class="d-none">Home</span></div>
          </div>

          <div class="control">
            <!--Tasto cerca-->
            <div><img class="home-page" src="./img/search.svg" alt="" /></div>
            <div class="side-item"><span class="d-none">Cerca</span></div>
          </div>

          <div class="control">
            <!--Libreria brani-->
            <div><img class="home-page" src="./img/libreria.svg" alt="" /></div>
            <div class="side-item">
              <span class="d-none">La tua libreria</span>
            </div>
          </div>

          <div class="playlist d-none">
            <!--PLaylist-->
            <div class="title-playlist"><span>Playlist</span></div>
            <div class="new-playlist">
              <div>
                <!--Aggiungi Playlist-->
                <button><i class="fa-solid fa-plus"></i></button>
              </div>
              <div><span class="add-playlist">Crea PLaylist</span></div>
            </div>
            <div class="list-playlist d-none">
              <!--Lista Playlist-->
              <ul class="playlist-item">
                <li class="item-list">Nome Playlist</li>
                <li class="item-list">Nome Playlist</li>
                <li class="item-list">Nome Playlist</li>
                <li class="item-list">Nome Playlist</li>
                <li class="item-list">Nome Playlist</li>
                <li class="item-list">Nome Playlist</li>
                <li class="item-list">Nome Playlist</li>
              </ul>
            </div>
          </div>
        </div>

        <div>
          <div class="user-profile">
            <div class="download">
              <img class="download-image" src="./img/download.svg" alt="" />

              <span class="down-app d-none">Installa app</span>
            </div>
            <hr class="row d-none" />
            <div class="profile">
              <img class="user" src="./img/profile.svg" alt="" />
              <span class="down-app d-none">Jonh Doe</span>
            </div>
          </div>
          <div></div>
        </div>
      </div>

      <!--Contenuto principale-->
      <div class="main">
        <div class="header"></div>
        <div class="main-content">
          <div>
            <div class="main-section">
              <div class="section">IN EVIDENZA</div>
              <div class="section">PODCAST</div>
              <div class="section">CLASSIFICHE</div>
              <div class="section">GENERI E MOOD</div>
              <div class="section">NUOVE USCITE</div>
              <div class="section">SCOPRI</div>
            </div>
            <div class="recently-played">
              <div class="title-section"><h1>Recently played</h1></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <!--Controlli multimediali-->
      <div class="footer"></div>
    </footer>
  </body>
</html>
