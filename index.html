<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotifyweb</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <!--Barra laterale-->
      <div class="sidebar">
        <div>
          <div class="logo">
            <div><img class="logo-image" src="./img/favicon.ico" alt="" /></div>
            <div class="logo-item"><span class="d-none">Spotify</span></div>
          </div>
          <div class="control">
            <div><img class="home-page" src="./img/home.svg" alt="" /></div>
            <div class="side-item"><span class="d-none">Home</span></div>
          </div>
          <div class="control">
            <div><img class="home-page" src="./img/search.svg" alt="" /></div>
            <div class="side-item"><span class="d-none">Cerca</span></div>
          </div>
        </div>
        <div></div>
      </div>

      <!--Contenuto principale-->
      <div class="main">
        <div class="header"></div>
        <div class="main-content"></div>
      </div>
    </div>
    <footer>
      <!--Controlli multimediali-->
      <div class="footer"></div>
    </footer>
  </body>
</html>
