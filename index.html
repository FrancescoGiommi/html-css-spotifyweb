<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotifyweb</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <!--Barra laterale-->
      <div class="sidebar">
        <div>
          <div class="logo">
            <!--Logo spotify-->
            <div>
              <img class="icon-logo" src="./img/favicon.ico" alt="" /><img
                class="logo-image d-none"
                src="./img/logo.svg"
                alt=""
              />
            </div>
          </div>

          <div class="control">
            <!--Tasto home-->
            <div><img class="home-page" src="./img/home.svg" alt="" /></div>
            <div class="side-item"><span class="d-none">Home</span></div>
          </div>

          <div class="control">
            <!--Tasto cerca-->
            <div><img class="home-page" src="./img/search.svg" alt="" /></div>
            <div class="side-item"><span class="d-none">Cerca</span></div>
          </div>

          <div class="control">
            <!--Libreria brani-->
            <div><img class="home-page" src="./img/libreria.svg" alt="" /></div>
            <div class="side-item">
              <span class="d-none">La tua libreria</span>
            </div>
          </div>

          <div class="playlist d-none">
            <div>
              <span>Playlist <img src="" alt="" /></span>
            </div>
            <div><button></button><span>Crea PLaylist</span></div>
          </div>
        </div>
        <div></div>
      </div>

      <!--Contenuto principale-->
      <div class="main">
        <div class="header"></div>
        <div class="main-content"></div>
      </div>
    </div>
    <footer>
      <!--Controlli multimediali-->
      <div class="footer"></div>
    </footer>
  </body>
</html>
